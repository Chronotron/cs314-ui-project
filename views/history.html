<h2 style="text-align:center">Some Past Klub Events</h2>

<div class="row">
    <div class="column">
        <img src="../img/pie.png" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
    </div>
    <div class="column">
        <img src="../img/run.png" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
    </div>
    <div class="column">
        <img src="../img/bbq.png" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
    </div>
    <div class="column">
        <img src="../img/cook.png" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
    </div>
</div>

<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

        <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="../img/pie.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="../img/run.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="../img/bbq.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="../img/cook.png" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>


        <div class="column">
            <img class="demo cursor" src="../img/pie.png" style="width:100%" onclick="currentSlide(1)" alt="Russel Winning Pie Eating Content">
        </div>
        <div class="column">
            <img class="demo cursor" src="../img/run.png" style="width:100%" onclick="currentSlide(2)" alt="Donna At The Fun Run (FAKE)">
        </div>
        <div class="column">
            <img class="demo cursor" src="../img/bbq.png" style="width:100%" onclick="currentSlide(3)" alt="2016 BBQ">
        </div>
        <div class="column">
            <img class="demo cursor" src="../img/cook.png" style="width:100%" onclick="currentSlide(4)" alt="2017 Cooking Seminar">
        </div>
    </div>
</div>
