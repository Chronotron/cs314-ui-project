<div class="content">
    <p id="personal">
        You're almost done %NAME%. First, fill out this survey to give us an idea about what you expect to get out of the Klub.
    </p>
    <hr>
    <form id="join" name="join" onsubmit="return onSurveySubmit()">
        <div class="inputGroup">
            <label for="experience">Level of Cooking Experience</label>
            <select id="experience" required>
                <option value="1">None</option>
                <option value="2">Some</option>
                <option value="3">Average</option>
                <option value="4">Accomplished</option>
                <option value="5">Expert</option>
            </select>
        </div>
        <div class="inputGroup">
            <label>Interests (Check All That Apply)</label>
            <label class="checkOption">
                <input id="cooking" type="checkbox">
                Cooking
            </label>
            <label class="checkOption">
                <input id="wellness" type="checkbox">
                Health and Wellness
            </label>
            <label class="checkOption">
                <input id="charity" type="checkbox">
                Charity Work
            </label>
            <label class="checkOption">
                <input id="social" type="checkbox">
                Meeting new people
            </label>
        </div>
        <button type="submit">Join</button>
    </form>
</div>
